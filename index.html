<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign UP</title>
</head>
<body>
    <div class="container">
        <div class="sign-up">
            <ul class="person-tab tabs">
                <h3>CLIENTE</h3>
                <il><input id="per-name" placeholder="Nome" type="text"></il>
                <il><input id="per-email"  placeholder="Email" type="email"></il>
                <il><input id="per-pass"  placeholder="Senha" type="password"></il>
                <il><input id="per-address"  placeholder="Endereço" type="text"></il>
                <il><input id="per-cpf"  placeholder="Cpf"></il>
                <li><button id="per-button">PRONTO</button></li>
            </ul>
        </div>
        <div class="reg-products">
            <ul class="products-tab, tabs">
                <h3>PRODUTO</h3>
                <il><input id="pro-name"  placeholder="Nome" type="text"></il>
                <il><input id="pro-brand"  placeholder="Marca" type="text"></il>
                <il><input id="pro-price"  placeholder="Preço"></il>
                <il><input id="pro-quantity"  placeholder="Quantidade" type="number"></il>
                <li><button id="pro-button">PRONTO</button></li>
            </ul>
        </div>
    </div>
    <script src="signUp.js"></script>
</body>
</html>
